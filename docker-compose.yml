version: '3.8'

services:
  jsoncut-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: centerbit/jsoncut-mcp-server:local
    container_name: jsoncut-mcp-server
    ports:
      - "3210:3000"
    environment:
      # Optional: Custom port (default: 3000)
      - PORT=${PORT:-3000}
      
      # Optional: Custom Jsoncut API URL (default: https://api.jsoncut.com)
      - JSONCUT_API_URL=${JSONCUT_API_URL:-https://api.jsoncut.com}
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
